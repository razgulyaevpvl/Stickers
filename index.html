<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Test</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.min.js"></script>
  <style>body {margin: 0; overflow: hidden;}</style>
</head>
<body>
  <a-scene embedded arjs='sourceType: webcam; trackingMethod: best;'>
    <a-marker type="pattern" url="assets/marker.patt">
      <a-box position="0 0.5 0" material="color: red; opacity: 1;"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  
  <script>
    // Debug info
    const scene = document.querySelector('a-scene');
    scene.addEventListener('loaded', () => {
      console.log('Scene loaded');
      const marker = document.querySelector('a-marker');
      marker.addEventListener('markerFound', () => console.log('Marker found!'));
      marker.addEventListener('markerLost', () => console.log('Marker lost'));
    });
  </script>
</body>
</html>
