<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR sticker</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.querySelector('canvas');
      if (canvas) canvas.willReadFrequently = true;
    });
  </script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <a-scene
    embedded
    arjs="trackingMethod: best;"
    renderer="antialias: false; logarithmicDepthBuffer: false;"
  >
    <a-marker type="pattern" url="assets/marker.patt">
      <a-box color="red" scale="0.5 0.5 0.5"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
