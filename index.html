<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>AR без ошибок</title>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.querySelector('canvas');
      if(canvas) {
        canvas.willReadFrequently = true;
        console.log('Canvas optimization applied');
      }
    });
  </script>
  
 <!-- 1. Сначала A-Frame -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.3.0/aframe.min.js"></script>
  
  <!-- 2. Затем AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    
    body { 
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    a-scene {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <a-scene
    embedded
    arjs="
      sourceType: webcam;
      trackingMethod: best;
      detectionMode: mono_and_matrix;
      matrixCodeType: 3x3;
      debugUIEnabled: false;
    "
    renderer="antialias: true; logarithmicDepthBuffer: true;"
  >
    <!-- Простой маркер для теста -->
    <a-marker type="pattern" url="assets/marker.patt" emitevents="true">
      <a-box 
        position="0 0.5 0" 
        rotation="0 45 0"
        color="#4CC3D9"
        shadow
      ></a-box>
    </a-marker>
    
    <!-- Камера -->
    <a-entity camera></a-entity>
    
    <!-- Освещение -->
    <a-entity light="type: ambient; color: #BBB"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>
  </a-scene>
  
  <!-- Дополнительный дебаг -->
  <script>
    const scene = document.querySelector('a-scene');
    const marker = document.querySelector('a-marker');
    
    scene.addEventListener('loaded', () => {
      console.log('AR сцена загружена');
      
      marker.addEventListener('markerFound', () => {
        console.log('Маркер найден!');
        document.body.style.backgroundColor = '#00FF00';
      });
      
      marker.addEventListener('markerLost', () => {
        console.log('Маркер потерян');
        document.body.style.backgroundColor = '#000000';
      });
    });
  </script>
</body>
</html>
